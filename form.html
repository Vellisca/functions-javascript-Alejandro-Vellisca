<body>

        <button onclick="Guardar()">

    <script>
        let cookies
        let JSONCookie
        let GuardarNombre = document.getElementById('name').value;
        let GuardarEmail = document.getElementById('email').value;
        let GuardarInterest = document.getElementById('interest1').checked;
        let GuardarInterest2 = document.getElementById('interest3').checked;

        function Guardar() {

            GuardarInterest3 = document.getElementById('interest2').checked;
            GuardarGenero = document.querySelector('input[name="genero"]:checked').value;
            cookies = ' Nombre: ' + GuardarNombre + ' Email: ' +GuardarEmail + ' Programa: '+GuardarInterest + ' Ciberseguridad: '+GuardarInterest2 + ' Redes: '+GuardarInterest3+' Genero: '+GuardarGenero
            console.log(cookies)

        }
